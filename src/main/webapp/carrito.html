<div>
    <div ng-controller="tenderosController as tenderos">
        {{carrito}}
        <div class="container">
            
            <div class="row">
        <div class="span12">
        <div class="widget widget-table action-table">
            <div class="widget-header"> <i class="icon-th-list"></i>
              <h3>Productos en el Carrito de Compras</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th> Descripción </th>
                    <th> Precio</th>
                    <th> Descuento</th>
                    <th> Imagen</th>
                    <th class="td-actions">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                 <tr ng-repeat="x in carrito">
                  <td>{{x.descripcion}}</td>
                  <td>{{x.precioLista}}</td>
                  <td>{{x.descuentos.descripcion + ', Descuento: ' + x.descuentos.porcentaje}}</td>
                  <td class="td-actions"><img src="{{x.imagen}}" alt="Description" height="100" width="100"/></td>
                  <td class="td-actions"><button class="btn btn-small btn-danger" ng-click="" ng-submit="">
  <i class="btn-icon-only icon-ok"> </i>                                                                                    
</button></td>
                 
                 </tr>
                </tbody>
              </table>
            </div>
            <!-- /widget-content --> 
          </div>
        </div></div></div>  
        <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{productoSeleccionado.descripcion}}</h4>
      </div>
      <div class="modal-body">
          <h4 class="modal-title" id="myModalLabel2">¿Cuantas unidades desea pedir?</h4>
          <div class="control-group">											
                                                            
                                                            <div class="controls">
                                                                <input type="number" name="unidades" class="span3" id="unidades" ng-model="unidades">
                                                            </div> <!-- /controls -->				
                                                        </div> <!-- /control-group -->
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="agregarAlCarrito()">Añadir al Carrito</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</form>
</div><!-- /.modal -->
    </div>
    
         <script src="js/jquery-1.7.2.min.js"></script>
<script src="js/excanvas.min.js"></script>
<script src="js/chart.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js"></script>
<script src="js/base.js"></script>



</div>
