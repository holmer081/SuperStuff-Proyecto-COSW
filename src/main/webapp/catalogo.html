<div>
    <div ng-controller="controlregistro as registro">
       
        <div class="container">
             <form>
            <button class="btn btn-success" ng-click="registro.cargarProductosPorProveedor()">Ver Productos</button></form>
            <div class="row">
        <div class="span12">
        <div class="widget widget-table action-table">
            <div class="widget-header"> <i class="icon-th-list"></i>
              <h3>Mis Productos</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th> Descripci√≥n </th>
                    <th> Precio</th>
                    <th> Descuento</th>
                    <th> Categoria</th>
                    <th class="td-actions"> </th>
                  </tr>
                </thead>
                <tbody>
                 <tr ng-repeat="x in productos">
                  <td>{{x.descripcion}}</td>
                  <td>{{x.precioLista}}</td>
                  <td>{{x.descuentos.descripcion + ', Descuento: ' + x.descuentos.porcentaje}}</td>
                  <td>{{x.categoria.categoria}}</td>
                  <td class="td-actions"><img src="{{x.imagen}}" alt="Description" height="100" width="100"/></td>
                 </tr>
                </tbody>
              </table>
            </div>
            <!-- /widget-content --> 
          </div>
        </div></div></div>
        
        
</div>
